{% extends 'accounts/layout.html' %}

{% block content %}

<br>
<!--This extra <div></div> is to avoid a undesierable horizontal scroll (this helps render bootstrap in the correct way)-->
<div class="col-md-12">
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h5>Products</h5>
      </div>
      <div class="card card-body">
        <table class="table">
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
          </tr>

          {% for product in products %}
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
          </tr>
          {% endfor %}

        </table>
      </div>
    </div>
  </div><!--class="row"-->
</div><!--class="col-md-12"-->

{% endblock  %}
