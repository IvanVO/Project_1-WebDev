{% extends 'accounts/layout.html' %}
{% load static %}

{% block content %}
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-body">
          <form action="" method="post">
            {% csrf_token %}
            {{formset.management_form}}
            {% for form in formset %}
            {{form}}
            <hr>
            {% endfor %}
            <input type="submit" name="Submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
